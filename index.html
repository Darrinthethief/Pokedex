<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="container">
    <header>
        <h1>Pokemon Pokedex</h1>
    </header>
    <main>
        <div id="pokemon-container">
            <form id="pokemon-form">
                <label for="search-input">Search for Pok√©mon Name or ID</label><br>
                <div class="input-container">
                    <input type="text" id="search-input" placeholder="Select Pokemon" required>
                    <button id="search-button">Search</button>
                </div>
            </form>
            <div id="pokemon-info">
                <div id="pokemon-display-top">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <div class="weight-height">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>
                <div id="pokemon-image">
                    <div id="image-display"></div>
                    <div id="types"></div>
                </div>
                <div id="pokemon-display-bottom">
                    <table id="pokemon">
                        <tr class="table-header">
                            <th>BASE</th>
                            <th>STATS</th>
                        </tr>
                        <tr class="table-hp">
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr class="table-attack">
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr class="table-defense">
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr class="table-sp-attack">
                            <td>Sp Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr class="table-sp-defense">
                            <td>Sp Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr class="table-speed">
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
