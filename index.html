<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pokedex</title>
</head>
<body>
    <header>
        <h1>Pokemon Pokedex</h1>
    </header>
    <main>
        <section id="pokemon-input" class="">
            <div>
                <p>Search for Pok√©mon Name or ID</p>
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </div>
        </section>
        <section>
            <div id="pokemon-info">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp">0</td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack">0</td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense">0</td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack">0</td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
